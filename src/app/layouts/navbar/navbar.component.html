<nav
  class="fixed z-[999] top-5 left-0 right-0 gradient-body mx-auto w-[95%] h-16 border-2 border-black shadow-lg px-2 md:px-5 flex justify-between items-center rounded-full"
>
  <div>
    <h1 class="text-white text-xl font-jamjuree font-semibold">CV Builder</h1>
  </div>
  <div class="relative">
    <ul class="flex gap-3">
      <li *ngFor="let item of navItems" class="hidden md:flex">
        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white font-jamjuree px-5 py-[4px] hover:bg-reded rounded-full trans-300"
          >{{ item.label }}</a
        >
      </li>
    </ul>
    <ul
      [ngClass]="{ 'translate-x-60': !isShowNav, 'translate-x-0': isShowNav }"
      class="fixed h-screen w-60 bg-black rounded-tl-2xl transition ease-in-out duration-300 top-24 right-0 flex md:hidden flex-col items-center gap-5 pt-20"
    >
      <li *ngFor="let item of navItems" class="flex text-white">
        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white font-jamjuree px-5 py-[4px] hover:bg-reded rounded-full trans-300"
          >{{ item.label }}</a
        >
      </li>
    </ul>
  </div>
  <button
    (click)="toggleNav()"
    class="block md:hidden p-1 rounded-full bg-black/25"
  >
    <img src="../../../assets/images/menu.png" alt="" width="38" />
  </button>
</nav>
