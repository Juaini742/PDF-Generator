    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>

      </thead>

          <td>Item 1</td>
          <td>2</td>

        <tr>
          <td>Item 2</td>
          <td>1</td>
          <td>$15.00</td>

        <tr>
          <td>Item 3</td>
          <td>3</td>
          <td>$7.50</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>

  <button (click)="generatePDF()" class="text-red-500 font-bold text-xl">Generate PDF</button>
